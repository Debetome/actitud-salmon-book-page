<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />   
    <link rel="stylesheet" href="styles/styles.css"/>    
    <script src="scripts/main.js" type="module" defer></script>
    <title>Actitud del salmón</title>
</head>
<body>
    <header>
        <nav id="top-panel">
            <section id="sidepanel-btn">
                <a><i class="fa fa-bars"></i></a>
            </section>
            <section id="book-logo">
                <section class="logo-letters">
                    <h4>La actitud</h4>
                    <h6>del salmón</h6>
                </section>
                <img src="assets/images/fish.webp" alt="logo image">
            </section>
            <section id="info-btn">
                <a><i class="fa-solid fa-circle-info"></i></a>
            </section>
            <section id="fullscreen-btn">
                <a><i class="fa-solid fa-expand"></i></a>
            </section>              
        </nav>
    </header>
    <main>
        <nav id="side-panel">
            <ul id="side-panel-list">             
            </ul>
        </nav>
        <section id="book-content-container">
            <section id="minimize-btn">
                <a><i class="fa-solid fa-compress"></i></a>
            </section>
            <nav class="nav-arrows">
                <a><i class="fa-solid fa-arrow-left"></i></a>
                <a><i class="fa-solid fa-arrow-right"></i></a>
            </nav>
            <article id="markdown-container">
            </article>
            <nav class="nav-arrows">
                <a><i class="fa-solid fa-arrow-left"></i></a>
                <a><i class="fa-solid fa-arrow-right"></i></a>
            </nav>         
        </section>     
    </main>
    <footer>        
        <section id="popup-info">
            <section id="popup-content">
                <article id="popup-page-info" class="popup-content-section">                    
                </article>
                <article id="popup-book-info" class="popup-content-section">                    
                </article>                
            </section>
            <section id="popup-controls">
                <button id="popup-ok-btn">Ok</button>
            </section>
        </section>        
        <div id="dark-background"></div>
    </footer>
</body>
</html>
